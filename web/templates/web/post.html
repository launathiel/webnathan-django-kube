{% extends 'web/main.html' %}
{% load static %}
{% block content %}

<style type="text/css">
	img{
		max-width: 50%;
		object-fit: cover;
	}

	.featured_image{
		margin-top: 20px;
		margin-bottom: 20px;
	}
</style>

<div class="main-container" style="margin-bottom: 50px;">
	<div style="margin-top: 18px;">
		<a class="btn btn-sm btn-primary" href="{% url 'posts' %}">&laquo Back to Posts</a>
	</div>
	<div style="text-align: right; margin-bottom: 10px; margin-top: -22px">
		{% for tag in post.tags.all %}
			<span class="tag">{{tag}}</span>
		{% endfor %}
	</div>
	<hr>
	<h1>{{post.headline}}</h1>
	<img class="featured_image" src="{{post.thumbnail.url}}">
	<h4>{{post.sub_headline}}</h4>
	<br>
	<p>{{post.body|safe}}</p>
</div>

{% endblock content %}
